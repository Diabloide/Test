<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка приложения</title>
    
    <script>
        // Определяем устройство
        let isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        let isAndroid = /Android/i.test(navigator.userAgent);
        let isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        
        // Главная функция - открыть/установить приложение
        function launchApp() {
            // Если уже установлено как PWA
            if (isStandalone) {
                window.location.href = 'index.html';
                return;
            }
            
            // Если Android - пробуем автоматическую установку
            if (isAndroid && window.deferredPrompt) {
                window.deferredPrompt.prompt();
                window.deferredPrompt.userChoice.then(choiceResult => {
                    if (choiceResult.outcome === 'accepted') {
                        // Успешно установлено - открываем приложение
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 500);
                    } else {
                        // Пользователь отказался - просто открываем
                        window.location.href = 'index.html';
                    }
                    window.deferredPrompt = null;
                });
            } else {
                // Для iOS и других - просто открываем приложение
                window.location.href = 'index.html';
            }
        }
        
        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            // Пытаемся поймать событие установки PWA (только для Android Chrome)
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                window.deferredPrompt = e;
                
                // На Android пробуем автоматическую установку через 0.5 секунды
                if (isAndroid) {
                    setTimeout(() => {
                        launchApp();
                    }, 500);
                }
            });
            
            // Если событие не пришло (iOS или старый браузер)
            // Просто открываем приложение через 1 секунду
            setTimeout(() => {
                launchApp();
            }, 1000);
        });
    </script>
    
    <style>
        /* Минимальные стили - почти пустая страница */
        body {
            margin: 0;
            padding: 0;
            background: #3f51b5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 18px;
            margin: 10px 0;
            padding: 0 20px;
        }
        
        .submessage {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .manual-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .manual-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">Запуск приложения...</div>
    <div class="submessage" id="device-info"></div>
    
    <button class="manual-btn" onclick="launchApp()" style="display: none;" id="manual-button">
        Открыть приложение
    </button>
    
    <script>
        // Показываем информацию об устройстве
        const deviceInfo = document.getElementById('device-info');
        const manualButton = document.getElementById('manual-button');
        
        if (isIOS) {
            deviceInfo.textContent = 'iPhone/iPad: Откройте в Safari и добавьте на главный экран';
        } else if (isAndroid) {
            deviceInfo.textContent = 'Android: Установка может предложить добавить приложение на главный экран';
        }
        
        // Если через 3 секунды ничего не произошло - показываем кнопку
        setTimeout(() => {
            if (window.location.href.includes('download.html')) {
                manualButton.style.display = 'block';
            }
        }, 3000);
    </script>
</body>
</html>
