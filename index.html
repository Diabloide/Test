<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3f51b5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Тест-оценка</title>
  <link rel="icon" href="/icons/icons-192png.png">
  <link rel="apple-touch-icon" href="/icons/icons-192png.png">
</head>
<body>

  <h1>Добро пожаловать в Тестовое Приложение</h1>
  <button onclick="location.href='menu.html'">Перейти к меню</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed') {
              if (navigator.serviceWorker.controller) {
                // Новый сервис-воркер готов, уведомляем пользователя
                if (confirm("Доступна новая версия приложения. Обновить сейчас?")) {
                  newWorker.postMessage('skipWaiting');
                  window.location.reload();
                }
              }
            }
          };
        };
      }).catch(error => {
        console.error('Ошибка регистрации Service Worker:', error);
      });
    }
  </script>

</body>
</html>
