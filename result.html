<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3f51b5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="UTF-8">
  <link rel="icon" href="/icons/icons-192png.png">
  <link rel="apple-touch-icon" href="/icons/icons-192png.png">
  <title>Результат</title>
  <style>
    body {
      display: flex;               /* Используем флексбокс */
      justify-content: center;    /* Центрирование по горизонтали */
      align-items: center;        /* Центрирование по вертикали */
      height: 100vh;              /* Полная высота экрана */
      margin: 0;
      background-color: #f0f0f0;  /* Светло-серый фон */
      font-family: sans-serif;
    }

    #result {
      font-size: 36px;            /* Крупный шрифт */
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="result">Загрузка результата...</div>

  <script>
  const result = localStorage.getItem('quizResult');
  const total = localStorage.getItem('quizTotal');
  const resultEl = document.getElementById('result');

  if (result !== null && total !== null) {
    const score = parseInt(result); // Преобразуем в число
    resultEl.textContent = `Ты набрал ${score} из ${total} баллов`;

    // Меняем цвет текста в зависимости от результата
    if (score >= 8 && score <= 10) {
      resultEl.style.color = 'green'; // Отлично
    } else if (score >= 5 && score <= 7) {
      resultEl.style.color = 'orange'; // Удовлетворительно
    } else if (score < 5) {
      resultEl.style.color = 'red'; // Плохо
    } else {
      resultEl.style.color = 'black'; // На всякий случай
    }
  } else {
    resultEl.textContent = 'Результат не найден';
    resultEl.style.color = 'gray';
  }

  // Очищаем всё после показа
  localStorage.removeItem('quizResult');
  localStorage.removeItem('quizTotal');
  localStorage.removeItem('currentQuestions');
</script>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
      .then(reg => console.log('✅ Service Worker зарегистрирован:', reg.scope))
      .catch(err => console.error('❌ Ошибка регистрации SW:', err));
  }
</script>
</body>
</html>
